<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="header">
      <div class="overlay">
        <div class="row">
          <div class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button
                  type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false"
                >
                  <span class="sr-only"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="navlogo col-lg-2">
                  <a class="navbar-brand" href="#">Image Editor</a>
                </div>
              </div>
              <div
                class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1"
              >
                <div class="col-lg-8">
                  <ul class="nav navbar-nav nav-links">
                    <!-- <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">SignUp</a></li> -->
                    <a class="button" href="login.html" onclick="logout()">
                          <img class="image" src="https://pbs.twimg.com/profile_images/378800000639740507/fc0aaad744734cd1dbc8aeb3d51f8729_400x400.jpeg">
                      <div class="logout">LOGOUT</div>
                    </a>
                 <!-- <li > <a href="login.html" style="float: right;" onclick="logout()" >Logout</a></li> -->
                  </ul>
                </div>
                  <form id="urlBox" class="center">
                    <input
                      class="url-box"
                      type="url"
                      id="imgUrl"
                      placeholder="Paste any image link and start!"
                    />
                    <input id="go" type="button" value="Go"   />
                    <h5>OR</h5>
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload a file</button>
                        <input type="file" name="myfile" onchange=" getImageUrl(30,0.3,showSelectedImage)" />
                      </div>
                  </form>

                  <hr color="grey" />
                  <div id="imageContainer" class="center">
                    <img 
                      src="road-5089188_1920.jpg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/userAuthentication.js"></script>
    <script src="js/index.js"></script>
    <script src="js/getImageUrl.js"></script>
    <script src="js/imageUpload.js"></script>
  </body>
</html>
